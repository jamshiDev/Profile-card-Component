<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div>
      <div class="top-img">
        <img src="/images/bg-pattern-top.svg" alt="top-img" />
      </div>

      <div class="container">
        <div class="card">
          <img
            class="card-img"
            src="/images/bg-pattern-card.svg"
            alt="card-header-img"
          />
          <img
          class="circle-img"
          src="/images/image-victor.jpg"
          alt="Profile-image"
          />
          <div class="card-body">
            <h3>Victor Crest <span class="age">26</span></h3>
            <p class="place-name">London</p>
          </div>


          <div class="info">
            <div class="info-sections">
              <h2>80K</h2>
              <p class="info-text">Followers</p>
            </div>

            <div class="info-sections">
              <h2>803K</h2>
              <p class="info-text">Likes</p>
            </div>

            <div class="info-sections">
              <h2>1.4K</h2>
              <p class="info-text">Photos</p>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom-img">
        <img src="/images/bg-pattern-bottom.svg" alt="bottom-img" />
      </div>
    </div>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by jamshiDev.
    </footer>
    
  </body>
</html>
